<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    
    <div class="container">
        <h4 class="display-5 "> Please provide your information </h4>
        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Subject</label>
                <input type="email" class="form-control" id="subject" placeholder="Write your subject" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
            </div>

          <button type="submit" class="btn" style="background-color: #007bff; color: white;">Send</button>

            <a href="task1.html" class="btn btn-secondary">Back</a>
        </form>
    </div>


    <script>
    let send = document.querySelector('.btn');
    
    send.onclick = function() {
        alert("Thanks,Your request has been received. We will contact you soon");
     };
    </script>

    <style>
    body {
        background: linear-gradient(to bottom, #0f023c, rgba(63, 117, 140, 0.795)); 
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
    }
    .display-5{
        color: white;
    }
    .form-label{
        color: #ddf0f0;
    }
</style>


</body>
</html>
